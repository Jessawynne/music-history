<!-- selection section on left-->
  	<div id="left-bar"> 
     <label for="song-length">Song length:</label>
       <input class="range" type="range" name="song-length" min="15" max="25" step="1" value="20">
      
     <label for="artist-options">Artist:</label>
       <select id="artist-options" name="artist">
          <option>Options</option>
          <option>Of Monsters and Men</option>
          <option>Florence and the Machine</option>
          <option>Ellie Goulding</option>
          <option>Jack Johnson</option>
          <option>MGMT</option>
       </select>
      
      <label for="album-options">Album:</label>
        <select id="album-options" name="album">
          <option>Option</option>
          <option>Beneath The Skin</option>
          <option>Lungs</option>
          <option>Burn</option>
          <option>In Between Dreams</option>
          <option>MGMT</option>
        </select>
      
      <label for="genre">Genre:</label>
    <div class="genre-select-area"> 
      <div class="genre-float-left">
         <span><input type="checkbox" name="rock" value="Rock" unchecked="unchecked">Rock</span>
        <span><input type="checkbox" name="pop" value="Pop" unchecked="unchecked">Pop</span>
        <span><input type="checkbox" name="blues" value="blues" unchecked="unchecked">Blues</span>
      </div>
      <div class="genre-float-right">
         <span><input type="checkbox" name="classical" value="classical" unchecked="unchecked">Classical</span>
        <span><input type="checkbox" name="jazz" value="Jazz" unchecked="unchecked">Jazz</span>
         <span><input type="checkbox" name="hip-hop" value="hip-hop" unchecked="unchecked">Hip Hop</span>
      </div>
    </div>
