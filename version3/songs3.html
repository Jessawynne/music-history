<!DOCTYPE html>
<body>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jessa's Music History Mockup</title>
  <link rel="stylesheet" type="text/css" href="songs3.css">
</head>

<body>

  <!-- navigation section -->
   <header id="flex-nav-bar">  
    <nav>
   <ul class="nav-items">
  <li><a href="#">View Music</a></li>
     <li> | </li>
    <li><a href="#">Add Music</a></li>
     <li> | </li>
    <li><a href="#">Profile</a></li>
     </ul>
    </nav>
  </header>
<!-- hidden navigation section -->
  <header class="hidden-nav-bar">  
    <nav>
   <ul class="nav-items">
  <li><a href="#">View Music</a></li>
     <li> | </li>
    <li><a href="#">Add Music</a></li>
     <li> | </li>
    <li><a href="#">Profile</a></li>
     </ul>
    </nav>
  </header>

<!-- main page sections -->
  <div id="flex-main-container">

<!-- selection section on left-->
    <div class="flex-item-left left-bar"> 

     <label for="song-length">Song length:</label>
       <input class="range" type="range" name="song-length" min="15" max="25" step="1" value="20">
      
     <label for="artist-options">Artist:</label>
       <select class="artist-options" name="artist">
          <option><em>Choose an Artist</em></option>
          <option>Of Monsters and Men</option>
          <option>Florence and the Machine</option>
          <option>Ellie Goulding</option>
          <option>Jack Johnson</option>
          <option>MGMT</option>
       </select>
      
      <label for="album-options">Album:</label>
        <select class="album-options" name="album">
          <option><em>Choose an Album</em></option>
          <option>Beneath The Skin</option>
          <option>Lungs</option>
          <option>Burn</option>
          <option>In Between Dreams</option>
          <option>MGMT</option>
        </select>

      <label for="genre">Genre:</label>

    <div class="genre-select-area"> 

      <div class="genre-left">

         <span><input type="checkbox" name="rock" value="Rock" unchecked="unchecked">Rock</span>
        <span><input type="checkbox" name="pop" value="Pop" unchecked="unchecked">Pop</span>
        <span><input type="checkbox" name="blues" value="blues" unchecked="unchecked">Blues</span>
      </div>

      <div class="genre-right">
         <span><input type="checkbox" name="classical" value="classical" unchecked="unchecked">Classical</span>
        <span><input type="checkbox" name="jazz" value="Jazz" unchecked="unchecked">Jazz</span>
         <span><input type="checkbox" name="hip-hop" value="hip-hop" unchecked="unchecked">Hip Hop</span>
      </div>

    </div>
    
      <div class="submit">
      <input type="submit" value="Filter"></input>
      </div>
    </div>
  

<!-- song section on right-->
  <div class="flex-item-right right-bar">
    <div id="right-bar-songs">
    </div>
    </div>
 </div>
  <div class="no-wrap"></div>
  <footer class="flex-item"></footer>

  <div class="lots-o-space"></div>


<script src="songs3.js"></script>

</body>
</html>
