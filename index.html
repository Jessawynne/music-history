<!DOCTYPE html>
<html>
  <head>
    <title>Pigeon Whispers</title>
  </head>
  
  <body ng-app="musicApp">

    <section ng-controller="musicCtrl">

      <h1>{{ title }}</h1>


      <!-- search songs -->
      <input type="text" ng-model="searchSongs" />

      <!-- dropdown menu artist options -->
      <div>
        Artist:
        <select
            ng-model="theArtist"
            ng-options="value.name group by value.complete for value in songs">
        </select>
      </div>

      <!-- dropdown menu album options -->
      <div>
        Album:
        <select
            ng-model="theAlbum"
            ng-options="value.name group by value.complete for value in songs">
        </select>
      </div>

      <!-- list music view -->
      <div>
        <ul ng-repeat="song in songs | filter: searchSongs">
          <li>{{ song.name }} 
            <button ng-click="editSong(song)">Edit</button>
            <button ng-click="deleteSong(song)">Delete</button>
          </li>
        </ul>
      </div>

    </section> <!-- end of musicApp controller-->

    <!-- angular -->
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <!-- app -->
    <script src="app/app.js"></script>
    <!-- factories -->

    <!-- controller -->

  </body>
</html>
